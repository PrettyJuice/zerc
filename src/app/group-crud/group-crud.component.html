<header>
  <button mat-icon-button color="warn" *ngIf="!!group" (click)="deleteGroup()">
    <mat-icon>delete</mat-icon>
  </button>

  <button mat-icon-button color="primary" (click)="save()" class="save">
    <mat-icon>save</mat-icon>
  </button>
</header>

<mat-form-field appearance="outline">
  <mat-label>Nom du groupe</mat-label>
  <input matInput [(ngModel)]="editingGroup.name" />
</mat-form-field>

<mat-divider></mat-divider>

<mat-form-field appearance="outline">
  <mat-label>Adresses mails</mat-label>
  <mat-chip-grid #chipGrid aria-label="Entrer un email.">
    <mat-chip-row *ngFor="let email of editingGroup.emails" (removed)="remove(email)" [editable]="true" (edited)="edit(email, $event)">
      {{ email }}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>

    <input
      placeholder="Entrer une adresse mail..."
      [matChipInputFor]="chipGrid"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="true"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-chip-grid>
</mat-form-field>
