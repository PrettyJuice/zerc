<mat-card *ngIf="tags.length === 0">
  <mat-card-content>Aucun tag.</mat-card-content>
</mat-card>

<mat-card *ngFor="let tag of tags" [style.background-color]="tag.color" (click)="applyTagToCurrentOpenedMessage(tag)">
  <mat-card-content>
    {{ tag.name }}
  </mat-card-content>
</mat-card>
