<mat-toolbar color="primary">
  <span>ZERC</span>
  <div class="spacer"></div>
  <button mat-icon-button [class.selected]="view === 'groups'" (click)="view = 'groups'">
    <mat-icon>group</mat-icon>
  </button>
  <button mat-icon-button [class.selected]="view === 'tags'" (click)="view = 'tags'">
    <mat-icon>label</mat-icon>
  </button>
</mat-toolbar>

<app-group-main-page *ngIf="view === 'groups'"></app-group-main-page>
<app-tag-main-page *ngIf="view === 'tags'"></app-tag-main-page>
